- name: Append note
  become: yes
  lineinfile:
    path: "{{ ssh_sshd_config }}"
    line: '#Generated by ansible'

- block:
  - include_tasks: set_option.yml
    vars:
      ssh_option: "{{ item.option }}"
      ssh_value: "{{ item.value }}"
    loop:
      "{{ sshd_options }}"
  become: true

- name: Stop and Start ssh
  become: yes
  service:
    name: ssh
    state: restarted
