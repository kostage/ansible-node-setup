- name: Append note
  lineinfile:
    path: "{{ ssh_sshd_config }}"
    line: '\n#Generated by ansible\n'

- include_tasks: set_option.yml 
  vars:
    ssh_option: "{{ item.option }}"
    ssh_value: "{{ item.value }}"
  loop:
    "{{ sshd_options }}"

- name: Stop and Start ssh
  service:
    name: ssh
    state: restarted
